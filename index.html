    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2e2e2e;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Stack content vertically */
            padding-top: 100px; /* Add more headroom at the top */
        }
        .container {
            text-align: center;
            margin-top: 40px; /* Adjust top margin if you need additional spacing */
        }
        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5em;
            color: #fff;
            background-color: #a9a9a9;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            margin: 10px 0; /* Add margin between buttons */
        }
        .button:hover {
            background-color: #c0c0c0;
            transform: scale(1.05);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .image {
            margin-bottom: 20px;
            width: 400px;
            height: 400px;
        }
        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 10;
        }
        .popup .exit-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup .exit-btn:hover {
            background-color: #d32f2f;
        }
        .button-row {
            display: flex;
            justify-content: center;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center;
            gap: 2px; /* Reduced gap between buttons */
            margin-top: 20px; /* Reduced space between the "EARLY RELEASES" text and buttons */
        }
        .early-releases {
            font-size: 2em;
            margin-bottom: 0px; /* Reduce space between the "EARLY RELEASES" text and buttons */
            margin-top: 80px; /* Adjust this value to move the text lower */

</head>
