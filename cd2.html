<head>

    <title>THOM'S CD 2.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2e2e2e;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Stack content vertically */
            padding-top: 5vh; /* Add more headroom at the top */
        }
        .container {
            text-align: center;
            margin-top: 2vh; /* Adjust top margin for spacing */
        }
        .button {
            display: inline-block;
            padding: 2vh 4vw; /* Scale button padding */
            font-size: 1.5vw; /* Responsive font size */
            color: #fff;
            background-color: #a9a9a9;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            margin: 2vh 0; /* Add margin between buttons */
        }
        .button:hover {
            background-color: #c0c0c0;
            transform: scale(1.05);
        }
        h1 {
            font-size: 3vw; /* Responsive heading size */
            margin-bottom: 2vh;
        }
        .image {
            margin-bottom: 2vh;
            margin-top: 0vh;
            width: 25vw; /* Scale with viewport width */
            height: auto; /* Maintain aspect ratio */
        }
        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 2vh;
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 10;
            width: 80vw; /* Scale popup width */
            max-width: 400px; /* Set a reasonable max width */
        }
        .popup .exit-btn {
            margin-top: 2vh;
            padding: 1vh 2vw;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup .exit-btn:hover {
            background-color: #d32f2f;
        }
        .button-row {
            display: flex;
            justify-content: center;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center;
            gap: 1vh; /* Reduced gap between buttons */
            margin-top: 4vh; /* Adjust space above buttons */
        }
        .early-releases {
            font-size: 2vw; /* Responsive font size */
            margin-bottom: 1vh; /* Reduce space between the "EARLY RELEASES" text and buttons */
            margin-top: 5vh; /* Adjust vertical spacing */
        }
    </style>
</head>
